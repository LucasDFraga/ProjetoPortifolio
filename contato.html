<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Contato | Lucas Fraga</title>
</head>
<body>
  <header id="navbar">
    <a href="index.html" class="logo">Lucas<span>Fraga</span></a>
    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="sobre.html">Sobre</a>
      <a href="formacao.html">Formação</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="contato.html" class="active btnLink btnContato">Contato</a>
    </nav>
  </header>

  <section class="section">
    <h2 class="section-title"><span>Fale comigo</span></h2>
    <p class="section-lead">Preencha o formulário abaixo. (Somente visual — sem back-end.)</p>

    <!-- Formulário somente visual, conforme enunciado -->
    <form class="form" onsubmit="event.preventDefault(); alert('Mensagem enviada (simulação)!');">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
      </div>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </section>
</body>
</html>
